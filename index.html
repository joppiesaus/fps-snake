<!-- A snake game! In 3D! In first-person mode! 
Source: https://github.com/joppiesaus/fps-snake
-->
<!DOCTYPE html>
<html>
<head>
	<title>First-person snake</title>
	<meta charset="utf-8">
	<script src="lib/three.min.js"></script>
	<style>
	body
	{
		margin: 0;
		overflow: hidden;
	}
	.center
	{
		position: fixed;
		transform: translate(-50%, -50%);
		left: 50%;
	}
	#score
	{
		font-weight: bold;
		position: absolute;
		top: 20px;
		left: 20px;
	}
	#gameover
	{
		display: none;
		font-weight: bold;
		font-size: 50pt;
		top: 30%;
	}
	#resetmessage
	{
		display: none;
		top: 70%;
	}
	</style>
</head>
<body>
	<span id="score"></span>
	<span class="center" id="gameover"><p>GAME OVER</p></span>
	<span class="center" id="resetmessage"><p>Press R to reset</p></span>
	<script src="js/main.js"></script>
</body>
</html>
